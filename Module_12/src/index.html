<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet" type='text/css'>
    <link href="css/style.css" rel="stylesheet" type='text/css'>
    <title>Module 12</title>
</head>
<body>
    <header>
        <div class="red_box">
            <p>S</p>
        </div>
        <h1>Save URL your favorite websites</h1>
    </header>

    <form class="form">
        <input type="url" class="input" placeholder="Write url ...">
        <button type="submit" class="btn btn_submit">Add</button>
    </form>

    <div class="grid"></div>

    <template id="list">
        <div class="grid_item">
            <h2 class="item_url">Url website: {{item}}</h2>
            <button class="btn btn_delete">Delete</button>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>  
    <script src="js/main.js"></script>
</body>
</html>
